<ion-menu 
	side		=	"start" 
	[menuId]	=	"this.config.menuId" 
	[contentId] = 	"this.config.contentId"
>

	<ion-header>
		<ion-toolbar color="primary">
			<ion-title> Main Menu </ion-title>
			
		</ion-toolbar>
	</ion-header>

	<ion-content>

		<ion-list>
			<ng-container>
				<ng-container
					*ngFor 				= "let component of components"
					[ngComponentOutlet] = "component"
				>
				</ng-container>
			</ng-container>
		</ion-list>

	</ion-content>

</ion-menu>
